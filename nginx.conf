# This should be in the top-level context
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # This is where the "server" block should be
    server {
        listen 8080;  # Ensure the server listens on the correct port
        server_name localhost;

        root /app/public;  # This should point to your public directory, adjust accordingly
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:8080;  # PHP-FPM running on the same machine/container
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

    }
}
